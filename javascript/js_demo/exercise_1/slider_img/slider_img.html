<html>
<head>
  <meta charset="utf-8" />
  <title>原生 js 实现轮播图</title>
  <link rel="stylesheet" href="./style.css"></link>
</head>

<body>

  <div id="container">
    <section id="list" style="left: -800px">
      <img src="./img/img-5.jpg" style="width: 800px; height: 400px" alt="图片" />
      <img src="./img/img-1.jpg" style="width: 800px; height: 400px" alt="图片" />
      <img src="./img/img-2.jpg" style="width: 800px; height: 400px" alt="图片" />
      <img src="./img/img-3.jpg" style="width: 800px; height: 400px" alt="图片" />
      <img src="./img/img-4.jpg" style="width: 800px; height: 400px" alt="图片" />
      <img src="./img/img-5.jpg" style="width: 800px; height: 400px" alt="图片" />
      <img src="./img/img-1.jpg" style="width: 800px; height: 400px" alt="图片" />
    </section>

    <section id="buttons">
      <span data-index="1" class="on"></span>
      <span data-index="2"></span>
      <span data-index="3"></span>
      <span data-index="4"></span>
      <span data-index="5"></span>
    </section>
    <a href="javascript:;" id="prev" class="arrow">&lt;</a>
    <a href="javascript:;" id="next" class="arrow">&gt;</a>
  </div>

  <script src="./slider.js"></script>
</body>
